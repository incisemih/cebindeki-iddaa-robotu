name: Daily Football Data Scraper

on:
  schedule:
    # Run at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permission to commit changes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install soccerdata pandas lxml html5lib

    - name: Run Scraper
      run: python scraper.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update football data [skip ci]" && git push)
